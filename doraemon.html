<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet">
  <title>哆啦A梦</title>
  <style id="styleTag"></style>
</head>

<body>
  <div class="doraemon">
    <h2>Doraemon</h2>
  </div>
  <div id="paper">
    <pre id="code"></pre>
    <div class="changeSpeed">
      <button data-speed="0.5">2倍</button>
      <button data-speed="1" class="active">1倍</button>
      <button data-speed="2">0.5倍</button>
      <button>结束</button>
    </div>
  </div>
  <div class="pre-wrapper">
    <div class="wrapper">
      <div class="container">
        <div class="cajaovalo">
          <div class="ovalo"></div>
          <div class="semi-circulo">
            <div class="palo"></div>
          </div>
        </div>
        <div class="head">
          <div class="face">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="eyeball left"></div>
            <div class="eyeball right"></div>
            <div class="nose"></div>
            <div class="beard1 left"></div>
            <div class="beard1 right"></div>
            <div class="beard2 left"></div>
            <div class="beard2 right"></div>
            <div class="beard3 left"></div>
            <div class="beard3 right"></div>
            <div class="among-people"></div>
            <div class="mouth"></div>
          </div>
        </div>
        <div class="hand left"></div>
        <div class="hand right"></div>
        <div class="arm left"></div>
        <div class="arm right"></div>
        <div class="trunk"></div>
        <div class="pocket"></div>
        <div class="scarf"></div>
        <div class="bell">
          <div class="hole"></div>
          <div class="horizontal"></div>
        </div>
        <div class="leg left"></div>
        <div class="leg right"></div>
      </div>
    </div>
  </div>
  <script>
    change()
    window.addEventListener('resize',change)
    function change(){
      if(document.documentElement.clientWidth >= 800){
        document.querySelector('link').href = './default.css'
      }else{
        document.querySelector('link').href = './phone.css'
      }
    }
  </script>
  <script src="main.js"></script>
</body>

</html>
